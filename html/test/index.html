<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>MCP</title>
</head>

<body>
    <div class="MAIN_PAGE_NOT_LOADED" id="idd">
        <div class="INFO_NOT_LOADED">
            <div class="INFO_BLOCK">
                <div class="TEMPERATURE_BLOCK">
                    <a class="TH_HEADER_TEXT">Температура</a>
                    <a class="TH_INFO_TEXT" id="TEMPERATURE">0°</a>
                </div>
                <div class="HUMIDITY_BLOCK">
                    <a class="TH_HEADER_TEXT">Влажность</a>
                    <a class="TH_INFO_TEXT" id="HUMIDITY">0%</a>
                </div>
                <div class="WATER_LEVEL_BLOCK">
                    <a class="TH_HEADER_TEXT">Уровень воды</a>
                    <a class="TH_INFO_TEXT" id="WATER_LEVEL">0%</a>
                </div>
            </div>
            <div class="CONTROL_BLOCK">
                <div class="CONTROLLER_BLOCK_OFF">
                    <a class="CONTROL_BLOCK_NAME">Свет</a>
                    <a class="CONTROL_BLOCK_STATE">Выкл</a>
                </div>
                <div class="CONTROLLER_BLOCK_OFF">
                    <a class="CONTROL_BLOCK_NAME">Кондицонер</a>
                    <a class="CONTROL_BLOCK_STATE">Выкл</a>
                </div>
                <div class="CONTROLLER_BLOCK_OFF">
                    <a class="CONTROL_BLOCK_NAME">Вентиляция</a>
                    <a class="CONTROL_BLOCK_STATE">Выкл</a>
                </div>
                <div class="CONTROLLER_BLOCK_OFF">
                    <a class="CONTROL_BLOCK_NAME">Насос</a>
                    <a class="CONTROL_BLOCK_STATE">Выкл</a>
                </div>
                <div class="CONTROLLER_BLOCK_OFF">
                    <a class="CONTROL_BLOCK_NAME">Авто</a>
                    <a class="CONTROL_BLOCK_STATE">Выкл</a>
                </div>
            </div>
            <div class="TIME_BLOCK">
                <a></a>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
